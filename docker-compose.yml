version: '3.5'

services:
  images_api:
    build: images_api
    volumes:
      - ./images_api/src:/app
    environment:
      PG_HOST: "db"
    ports:
      - 80:80

  qdrant:
    image: qdrant/qdrant
    volumes:
      - ./qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"

